{{ define "main" }}
  <section>
    {{ .Render "header" }}

    {{- $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections -}}
    {{- $paginator := .Paginate $pages -}}
    {{- range $paginator.Pages }}
      {{ .Render "summary" }}
    {{- end }}
    {{ template "_internal/pagination.html" . }}
  </section>
{{ end }}
