{{ define "main" }}
  <section>
    {{ .Render "header" }}

    <div class="container">
      <div class="content">
      {{- $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections -}}
      {{- $paginator := .Paginate $pages -}}
      {{- range $paginator.Pages }}
        {{ .Render "summary" }}
      {{- end }}
      </div>

      <footer class="metadata">
        {{ template "_internal/pagination.html" . }}
      </footer>
    </div>
  </section>
{{ end }}
