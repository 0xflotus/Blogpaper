<figure class="banner">
  <img src="{{ .resource.RelPermalink }}" alt="Header banner" />

  {{- if or .caption .href }}
    <figcaption class="metadata">

      {{- with .href -}}
      <a href="{{ . }}">
      {{- end -}}

        {{- with .caption -}} {{ . }} {{- end -}}

      {{- with .href -}}
      </a>
      {{- end -}}

    </figcaption>
  {{- end }}
</figure>
