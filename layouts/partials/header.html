<header class="header header--main">
  {{ partial "banner" . }}

  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ partial "datetime.html" . }}

    {{- partial "taxonomies" (dict "Page" . "term" "categories") }}

    {{- with .Summary }}
    <div class="metadata">{{ . }}</div>
    {{- end }}
  </div>
</header>
