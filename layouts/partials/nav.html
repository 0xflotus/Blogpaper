<nav class="nav--main">
  <div class="nav container metadata">
    <a href="{{ .Site.Home.RelPermalink }}" class="nav__home">
      {{- with .Site.Params.navHome -}}
        {{- . -}}
      {{- else -}}
        {{- .Site.Title -}}
      {{- end -}}
    </a>

    {{- with .Site.Menus.main }}
    <ul class="nav__menu">
      {{- range . }}
        <li class="nav__menu__item">
          {{- .Pre -}}
          <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
          {{- .Post -}}
        </li>
      {{- end }}
    </ul>
    {{- end }}
  </div>
</nav>
