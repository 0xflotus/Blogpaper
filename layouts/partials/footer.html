{{- block "footer" . }}
<footer class="footer footer--main container metadata">
  {{- with .Site.Copyright -}}
  {{ . }}
  {{- else -}}
  &copy; {{ now.Year }}
  {{- with .Site.Params.author }} {{ . }}. {{ end -}}
  <a href='{{ "" | relURL }}'>{{ .Site.Title }}</a>
  {{- end -}}
</footer>
{{- end }}
