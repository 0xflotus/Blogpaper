{{- block "header" . }}
<header class="header">
  <div class="header__banner">
    {{ partial "banner" . }}
  </div>

  <div class="header__above-banner container">
    {{ partial "nav" . }}

    <h1>{{ .Title }}</h1>
    {{ partial "datetime.html" . }}

    {{- partial "taxonomies" (dict "Page" . "term" "categories") }}

    {{- with .Summary }}
    <div class="metadata">{{ . }}</div>
    {{- end }}
  </div>
</header>
{{- end }}
