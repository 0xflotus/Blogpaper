{{ define "main" }}
  <section>
    {{ .Render "header" }}

    <div class="content">
    {{- $paginator := .Paginate .RegularPages -}}
    {{- range $paginator.Pages }}
      {{ .Render "summary" }}
    {{- end }}
    </div>

    <footer class="metadata">
      {{ template "_internal/pagination.html" . }}
    </footer>
  </section>
{{ end }}
