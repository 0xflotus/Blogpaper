<!doctype html>
<html {{ with .Site.Language.Lang -}} lang="{{ . }}" {{- end }}>
{{ partial "head" . }}
<body {{- with .Site.Params.theme }} class="theme--{{ . }}" {{- end -}}>
  {{ partial "nav" . }}
  <main>
    {{- block "main" . -}}{{- end -}}
  </main>
  {{ partial "footer" . }}
</body>
</html>
