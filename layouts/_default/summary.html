<article class="summary">
  <header class="header">
    {{- partial "banner" . }}

    <a href="{{ .RelPermalink }}">
      <h2>{{ .Title }}</h2>
      {{ partial "datetime.html" . }}
    </a>

    {{- partial "taxonomies" (dict "Page" . "term" "categories") }}
  </header>

  {{- if .Summary }}
  <div class="metadata">
    <a href="{{ .RelPermalink }}">{{ .Summary }}</a>
  </div>
  {{- end }}
</article>
